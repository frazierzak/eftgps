    <section id="submit">
        <h1>Submit Map</h1>
        <div id="submit_form">
            <p>Submit your user made map below:</p>
            <select id="map" name="map">
                <option value="customs" selected="">Customs</option>
                <option value="factory">Factory</option>
                <option value="interchange">Interchange</option>
                <option value="lab">Lab</option>
                <option value="reserve">Reserve</option>
                <option value="shoreline">Shoreline</option>
                <option value="woods">Woods</option>
            </select> 
            <input type="text" placeholder="Name" name="name" id="name">
            <input type="text" placeholder="Description" name="desc" id="desc">
            <input type="text" placeholder="Date (MM-DD-YY)" name="date" id="date">
            <input type="file" name="Map Image" id="map_image">
            <button id="submit_button" onclick="storeData()">Submit</button>
            <progress value="0" max="100" id="uploadProgress">0%</progress>
        </div>
    </section>
